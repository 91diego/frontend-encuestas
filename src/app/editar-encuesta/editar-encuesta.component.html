<div class="container">
    <br>
    <div class="card shadow p-4 mb-4 bg-white" id="datos-generales">
        <div class="card-body">
            <h3 class="text-center">Editar encuestas</h3>
            <mat-form-field>
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Evaluacion Asesor">
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="encuesta">
                    <th mat-header-cell *matHeaderCellDef> Encuesta</th>
                    <td mat-cell *matCellDef="let element"><a routerLink="detalles/{{element.id}}">{{element.encuesta}}</a></td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="desarrollo">
                    <th mat-header-cell *matHeaderCellDef> Cliente</th>
                    <td mat-cell *matCellDef="let element"> {{element.desarrollo}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="fase">
                    <th mat-header-cell *matHeaderCellDef> Estatus del envio</th>
                    <td mat-cell *matCellDef="let element"> {{element.fase}} </td>
                  </ng-container>
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>                       
              
        </div>
    </div>
</div>
